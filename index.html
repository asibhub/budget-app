<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Budget App</title>
    <!-- Bootstrap cdn link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- css Link  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark">
    <!-- Code Start Form Here  -->

    <div class="container-fluid p-3">
      <!-- Budget Part -->
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="row">
            <h1 class="py-4 text-warning">Budget Application</h1>
            <div
              class="col-md-4 shadow-lg p-3 rounded"
              style="border-left: 5px solid rgb(189, 151, 37)"
            >
              <form class="form">
                <input
                  type="number"
                  placeholder="Enter your Budget"
                  class="form-control"
                  id="budget"
                />
                <button class="btn btn-warning mt-3" id="budget-btn">
                  Set Budget
                </button>
              </form>
            </div>
            <div class="col-md-1"></div>
            <div
              class="col-md-7 shadow-lg p-3 rounded"
              style="border-left: 5px solid rgb(189, 151, 37)"
            >
              <form class="form">
                <input
                  type="text"
                  placeholder="Enter Title"
                  class="form-control"
                  id="title"
                />
                <input
                  type="number"
                  placeholder="Enter Cost"
                  class="form-control mt-3"
                  id="cost"
                />
                <button class="btn btn-warning mt-3" id="product-btn">
                  Set Product
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>

      <!-- Count Budget  -->
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 bg-info mt-5 rounded p-3">
          <div class="row">
            <div class="col-md-4 text-white text-center">
              <h4>Total Budget</h4>
              <p id="total-budget"></p>
            </div>
            <div class="col-md-4 text-white text-center">
              <h4>Total Expense</h4>
              <p id="expense"></p>
            </div>
            <div class="col-md-4 text-white text-center">
              <h4>Total Balance</h4>
              <p id="balance"></p>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>

      <!-- Final Result  -->
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div id="expense-list"></div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <!-- Code End  -->

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!-- javaScript  -->
    <script src="app.js"></script>
  </body>
</html>
